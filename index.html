<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
	
</head>
<body>
	<div id="container">
		<h1 id="main_title">
			TO-DO LIST
			<i id="plus" class="fas fa-plus"></i>
		</h1>
		<input type="text" name="Add New ToDo" placeholder="Add New Todo">
		<ul>
			<li id="clear">
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				Click "CLEAR LIST" to clear list!
			</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				SAMPLE TEXT...
			</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				Finish CS136 Assignment!!!</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				Apply to Co-op Jobs
			</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				Make sure you finish your project
			</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				You can add more or delete!!!
			</li>
			<li>
				<span>
					<i id="plus" class="fas fa-trash"></i>
				</span> 
				...SAMPLE TEXT
			</li>
		</ul>
		<button id="reset">
			CLEAR LIST
		</button>

	</div>
	

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
